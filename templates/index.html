<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="container">
    <h2>Loan Approval System</h2>
    <div class="subtitle">Smart ML-Based Risk Analysis</div>

    <form action="/predict" method="post">
        <div class="form-grid">

            <div class="form-group">
                <label>Gender</label>
                <select name="Gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Married</label>
                <select name="Married">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label>Dependents</label>
                <input type="number" name="Dependents" value="0">
            </div>

            <div class="form-group">
                <label>Education</label>
                <select name="Education">
                    <option value="1">Graduate</option>
                    <option value="0">Not Graduate</option>
                </select>
            </div>

            <div class="form-group">
                <label>Self Employed</label>
                <select name="Self_Employed">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>Credit History</label>
                <select name="Credit_History">
                    <option value="1">Good</option>
                    <option value="0">Bad</option>
                </select>
            </div>

            <div class="form-group">
                <label>Applicant Income</label>
                <input type="number" name="ApplicantIncome" value="5000">
            </div>

            <div class="form-group">
                <label>Co-applicant Income</label>
                <input type="number" name="CoapplicantIncome" value="2000">
            </div>

            <div class="form-group">
                <label>Loan Amount</label>
                <input type="number" name="LoanAmount" value="150">
            </div>

            <div class="form-group">
                <label>Loan Term (months)</label>
                <input type="number" name="Loan_Amount_Term" value="360">
            </div>

            <div class="form-group full">
                <label>Property Area</label>
                <select name="Property_Area">
                    <option value="2">Urban</option>
                    <option value="1">Semi-Urban</option>
                    <option value="0">Rural</option>
                </select>
            </div>

            <div class="form-group full">
                <button type="submit">Check Loan Approval</button>
            </div>

        </div>
    </form>

    <div class="footer">
        Â© Loan Approval ML Project
    </div>
</div>
</body>
</html>
